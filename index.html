<html>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>

    </head>
<body>
<div style='text-align:center;'>
    <img src="vpflyer.png" alt="" id="bg">
</div>
<script>
    $(window).on('load', function() {    
        var theWindow        = $(window),
            $bg              = $("#bg"),
            bgWidth = $bg.width(),
            bgHeight = $bg.height(),
            aspectRatio      = bgWidth / bgHeight;
                                
        function resizeBg() {
            var winWidth = theWindow.width();
            var winHeight = theWindow.height();

            console.log(winWidth + 'x' + winHeight + '  -  ' + bgWidth + 'x' + bgHeight);


            if (winHeight < bgHeight) {
                $bg.height(winHeight);
                $bg.width(winHeight * aspectRation);
                console.log('setting winHeight');
            }
            else {
                $bg.width(bgWidth);
            }
        }
                                
        theWindow.resize(resizeBg).trigger("resize");
    });
    </script>
</body>
</html>
